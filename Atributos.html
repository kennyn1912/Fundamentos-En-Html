<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .parrafo-1 {
            color: red;

        }
    </style>
    <title>Elementos en linea</title>
</head>
<body>
<h1>Elemento de linea</h1>
<p class="parrafo-1"></p>
<p id="parrafo"> identificador</p>
<p title="este es un ejemplo del atributo title">Titulos</p>
<p id="parrafo-2" data-ejemplos="datos de ejemplos">Datos pasados en la etiqueta</p>

<script>
const p = document.getElementById(`parrafo`)
const parrafo2 = document.getElementById(`parrafo-2`)

console.log(p.textContent)
console.log(parrafo2.dataset.ejemplo)
</script>

</body>
</html>
