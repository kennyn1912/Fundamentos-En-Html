<!--Establecer el tipo de estandar del documento (HTML5) -->
<!DOCTYPE html>

<!--Inicio del documento HTML-->
<html lang="es">

<!--Datos que le pasamos al navegador con informacion de nuestra pagina Web-->
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura Basica Html</title>
</head>

<!--Representa todo el contenido de nuestra pagina Web-->
<body>
   Pagina web en un servidor local
</body>
</html>
